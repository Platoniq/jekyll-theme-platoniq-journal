<div class="card mb-3">
  <div class="card-body">
    <h4>
      {{ site.data.i18n[page.locale].article.related_articles }}
    </h4>

    <ul>
      {% for related_article_uid in page.related_article_uids %}
        {% assign article = site.articles | where: "uid", related_article_uid | where: "locale", page.locale | first %}
        <li>
          <a href="{{ article.url | relative_url }}">
            {{ article.title }}
          </a>
        </li>
      {% endfor %}
    </ul>
  </div>
</div>
