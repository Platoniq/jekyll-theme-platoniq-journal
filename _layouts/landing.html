---
layout: base
---
{% assign volumes = site.volumes | where: "locale", page.locale | sort: "volume-number", "last" %}

<header>
  <h1>{{ page.title }}</h1>
</header>

<ul class="listing-volumes">
  {% for volume in volumes reversed %}
    <li>
      <h2>
        <a href="{{ volume.url | relative_url }}">{{ volume.title }}</a>
      </h2>
    </li>
  {% endfor %}
</ul>

{{  content }}
