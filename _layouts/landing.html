---
layout: base
---
{% assign journals = site.journals | where: "locale", page.locale | sort: "journal-num" %}

<header>
  <h1>{{ page.title }}</h1>
</header>

<ul class="listing-journals">
  {% for journal in journals reversed %}
    <li>
      <h2>
        <a href="{{ journal.url | relative_url }}">{{ journal.title }}</a>
      </h2>
    </li>
  {% endfor %}
</ul>

{{  content }}
